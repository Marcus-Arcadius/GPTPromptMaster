<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GPT Prompt Master Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <div class="wrapper">
    <h1>GPT Prompt Master Settings</h1>

    <div class="toggle-switch-wrapper">
      <label for="toggle" class="toggle-label-left">Pre-prompt</label>
      <label for="toggle" class="toggle-label-right">Post-prompt</label>
      <label class="switch">
        <input type="checkbox" id="toggle" class="prompt-toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div id="prompt-section" class="prompt-section"></div>
  </div>

  <script src="settings.js"></script>
</body>

</html>
