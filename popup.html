<!DOCTYPE html>
<html>

<head>
  <title>GPTPromptMaster</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>GPTPromptMaster</h1>
  <div class="button-container">
    <button class="popup-button" id="settings-button">Settings</button>
  </div>
  <div class="button-container">
    <button class="popup-button" id="about-button">About</button>
  </div>
  <div class="toggle-container">
    <p class="toggle-text">Clear Selection After Submit</p>
    <label class="switch">
      <input type="checkbox" id="clear-selection-toggle">
      <span class="slider round"></span>
    </label>
  </div>
  <script src="popup.js"></script>
</body>

</html>
